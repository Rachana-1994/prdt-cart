<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="white">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    
    <span>Menu</span>
    
    <ul class ="options">
       <a [routerLink]="['/products']" > Electronics</a> 
       <a  href="#">Mobiles</a>
       <a  href="#"> Home appliances</a>
       <a  href="#"> Fashion</a>
    </ul>

    <button type="button" class ="carticon">
      <mat-icon [routerLink]="['/cart']" >shopping_cart</mat-icon></button>
      
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" role="navigation">
     <!-- <mat-sidenav #drawer mode="side" opened role="navigation">-->
    <mat-nav-list>
      <a mat-list-item href="#">My Account</a>
      <a mat-list-item href="#">Order History</a>
      <a mat-list-item href="#">Others</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
