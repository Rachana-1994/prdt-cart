<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/first-page">First Page</a>
      <a mat-list-item href="/second-page">Second Page</a>
      <a mat-list-item href="/third-page">Third Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
                 (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">list</mat-icon>
      </button>
         
     <span>Header</span>
     <span class ="spacer"></span>

        <a  href="#">Page2</a>
        <a  href="#">Page3</a>

        <a  href="#">Page2</a>
        <a  href="#">Page3</a>
        <a  href="#">Page1</a>
        
        <button type="button">
        <mat-icon >shopping_cart</mat-icon></button>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
