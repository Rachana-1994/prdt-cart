<h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.Prdt.id)">X</a>
        </td>
        <td>{{item.Prdt.id}}</td>
        <td>{{item.Prdt.name}}</td>
        <td>
            <img src="assets/http://learningprogramming.net/wp-content/uploads/mean_stack/angular/{{item.Prdt.photo}}" width="50">
        </td>
        <td>{{item.Prdt.price}}</td> 
        <td>{{item.quantity}}</td>
        <td>{{item.Prdt.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
